<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skill-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#skill-bg)" rx="15"/>
  
  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#70a5fd">
    Skill Progress
  </text>
  
  <!-- React Skill -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="14" fill="#61dafb">React</text>
  <rect x="50" y="90" width="300" height="8" fill="#2d3748" rx="4"/>
  <rect x="50" y="90" width="0" height="8" fill="#61dafb" rx="4" filter="url(#glow)">
    <animate attributeName="width" values="0;240;240" dur="2s" begin="0s" fill="freeze"/>
  </rect>
  <text x="360" y="98" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">80%</text>
  
  <!-- JavaScript Skill -->
  <text x="50" y="130" font-family="Arial, sans-serif" font-size="14" fill="#f7df1e">JavaScript</text>
  <rect x="50" y="140" width="300" height="8" fill="#2d3748" rx="4"/>
  <rect x="50" y="140" width="0" height="8" fill="#f7df1e" rx="4" filter="url(#glow)">
    <animate attributeName="width" values="0;270;270" dur="2s" begin="0.5s" fill="freeze"/>
  </rect>
  <text x="360" y="148" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">90%</text>
  
  <!-- Java Skill -->
  <text x="50" y="180" font-family="Arial, sans-serif" font-size="14" fill="#ed8b00">Java</text>
  <rect x="50" y="190" width="300" height="8" fill="#2d3748" rx="4"/>
  <rect x="50" y="190" width="0" height="8" fill="#ed8b00" rx="4" filter="url(#glow)">
    <animate attributeName="width" values="0;210;210" dur="2s" begin="1s" fill="freeze"/>
  </rect>
  <text x="360" y="198" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">70%</text>
  
  <!-- C++ Skill -->
  <text x="50" y="230" font-family="Arial, sans-serif" font-size="14" fill="#00599c">C++</text>
  <rect x="50" y="240" width="300" height="8" fill="#2d3748" rx="4"/>
  <rect x="50" y="240" width="0" height="8" fill="#00599c" rx="4" filter="url(#glow)">
    <animate attributeName="width" values="0;255;255" dur="2s" begin="1.5s" fill="freeze"/>
  </rect>
  <text x="360" y="248" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">85%</text>
  
  <!-- DSA Skill -->
  <text x="50" y="280" font-family="Arial, sans-serif" font-size="14" fill="#ff6b6b">DSA</text>
  <rect x="50" y="290" width="300" height="8" fill="#2d3748" rx="4"/>
  <rect x="50" y="290" width="0" height="8" fill="#ff6b6b" rx="4" filter="url(#glow)">
    <animate attributeName="width" values="0;225;225" dur="2s" begin="2s" fill="freeze"/>
  </rect>
  <text x="360" y="298" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">75%</text>
  
  <!-- UI/UX Skill -->
  <text x="50" y="330" font-family="Arial, sans-serif" font-size="14" fill="#f24e1e">UI/UX</text>
  <rect x="50" y="340" width="300" height="8" fill="#2d3748" rx="4"/>
  <rect x="50" y="340" width="0" height="8" fill="#f24e1e" rx="4" filter="url(#glow)">
    <animate attributeName="width" values="0;240;240" dur="2s" begin="2.5s" fill="freeze"/>
  </rect>
  <text x="360" y="348" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">80%</text>
  
  <!-- Floating icons -->
  <circle cx="450" cy="100" r="20" fill="#70a5fd" opacity="0.6">
    <animate attributeName="cy" values="100;120;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  <text x="450" y="106" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">‚öõÔ∏è</text>
  
  <circle cx="500" cy="160" r="18" fill="#4ecdc4" opacity="0.6">
    <animate attributeName="cy" values="160;140;160" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <text x="500" y="166" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">‚òï</text>
  
  <circle cx="470" cy="220" r="22" fill="#ff6b6b" opacity="0.6">
    <animate attributeName="cy" values="220;240;220" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <text x="470" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">üß†</text>
  
  <circle cx="520" cy="280" r="19" fill="#ffe66d" opacity="0.6">
    <animate attributeName="cy" values="280;260;280" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <text x="520" y="286" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="white">üé®</text>
</svg>
