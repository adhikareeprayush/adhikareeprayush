<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1b27;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#70a5fd;stop-opacity:1">
        <animate attributeName="stop-color" values="#70a5fd;#ff6b6b;#4ecdc4;#ffe66d;#70a5fd" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#ff6b6b;stop-opacity:1">
        <animate attributeName="stop-color" values="#ff6b6b;#4ecdc4;#ffe66d;#70a5fd;#ff6b6b" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1">
        <animate attributeName="stop-color" values="#4ecdc4;#ffe66d;#70a5fd;#ff6b6b;#4ecdc4" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg-gradient)"/>
  
  <!-- Floating particles -->
  <circle cx="50" cy="50" r="3" fill="#70a5fd" opacity="0.6">
    <animate attributeName="cy" values="50;150;50" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="150" cy="120" r="2" fill="#ff6b6b" opacity="0.7">
    <animate attributeName="cy" values="120;40;120" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="650" cy="80" r="4" fill="#4ecdc4" opacity="0.5">
    <animate attributeName="cy" values="80;160;80" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="750" cy="140" r="2.5" fill="#ffe66d" opacity="0.6">
    <animate attributeName="cy" values="140;60;140" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main text -->
  <text x="400" y="80" text-anchor="middle" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="url(#text-gradient)">
    Full-Stack Developer
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <text x="400" y="110" text-anchor="middle" font-family="'Courier New', monospace" font-size="16" fill="#a0aec0">
    MERN • Java • DevOps • UI/UX
  </text>
  
  <text x="400" y="135" text-anchor="middle" font-family="'Courier New', monospace" font-size="14" fill="#718096">
    Building Digital Experiences with Code & Design
  </text>
  
  <!-- Coding symbols animation -->
  <text x="100" y="100" font-family="'Courier New', monospace" font-size="20" fill="#70a5fd" opacity="0.4">
    &lt;/&gt;
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="10s" repeatCount="indefinite"/>
  </text>
  
  <text x="700" y="120" font-family="'Courier New', monospace" font-size="18" fill="#ff6b6b" opacity="0.4">
    { }
    <animateTransform attributeName="transform" type="rotate" values="0 700 120;-360 700 120" dur="8s" repeatCount="indefinite"/>
  </text>
  
  <!-- Progress bar animation -->
  <rect x="200" y="170" width="400" height="4" fill="#2d3748" rx="2"/>
  <rect x="200" y="170" width="0" height="4" fill="url(#text-gradient)" rx="2">
    <animate attributeName="width" values="0;400;0" dur="6s" repeatCount="indefinite"/>
  </rect>
  
  <text x="400" y="165" text-anchor="middle" font-family="'Courier New', monospace" font-size="12" fill="#a0aec0">
    Loading awesome projects...
  </text>
</svg>
